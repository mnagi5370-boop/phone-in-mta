<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iPhone UI - MTA Phone</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    html,body,#app{height:100%;background:#000}
    #phone{width:390px;height:844px;border-radius:40px;overflow:hidden;margin:24px auto;box-shadow:0 30px 80px rgba(0,0,0,.7),inset 0 1px 0 rgba(255,255,255,.03);background:linear-gradient(180deg,#0b0b0b,#0f1720);position:relative}
    .status{height:44px;color:#fff;padding:8px 12px;display:flex;align-items:center;justify-content:space-between}
    .status .left,.status .right{display:flex;gap:8px;align-items:center}
    .status .time{font-size:16px;font-weight:600}
    #lock{height:calc(100% - 44px);display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;text-align:center;padding:20px;background-image:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.25))}
    #lock .timeLarge{font-size:64px;font-weight:600}
    #lock .date{opacity:.85;margin-top:6px}
    #swipe{position:absolute;bottom:28px;color:#fff;opacity:.9;font-weight:500}
    #home{display:none;height:calc(100% - 44px);background:transparent;padding:18px}
    .iconsGrid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
    .appIcon{width:70px;height:70px;border-radius:16px;background:rgba(255,255,255,.06);display:flex;align-items:center;justify-content:center;color:#fff;font-size:12px;flex-direction:column;padding:6px}
    .appIcon img{width:36px;height:36px;margin-bottom:6px}
    .dock{position:absolute;left:0;right:0;bottom:18px;display:flex;justify-content:center}
    .dockInner{background:rgba(255,255,255,.06);padding:10px 18px;border-radius:20px;display:flex;gap:18px}
    .appScreen{position:absolute;top:44px;left:0;right:0;bottom:0;background:#fff;color:#000;display:none;padding:12px;overflow:auto}
    .appHeader{height:48px;display:flex;align-items:center;gap:12px}
    .backBtn{padding:6px 10px;border-radius:8px;background:transparent;border:1px solid rgba(0,0,0,0.06)}
    .dialPad{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;padding-top:12px}
    .dialBtn{height:64px;border-radius:12px;background:rgba(0,0,0,.06);display:flex;align-items:center;justify-content:center;font-size:20px}
    .callBtn{background:linear-gradient(180deg,#28c76f,#20b45b);color:#fff;border-radius:20px;padding:12px 20px;display:inline-block;margin-top:12px}
    .messageBubble{max-width:70%;padding:10px 12px;border-radius:14px;margin-bottom:8px}
    .out{background:#cfe9ff;align-self:flex-end}
    .in{background:#eee}
    .cameraView{height:calc(100% - 60px);background:linear-gradient(180deg,#111,#222);display:flex;align-items:center;justify-content:center;color:#fff}
    .snapBtn{position:absolute;bottom:36px;left:50%;transform:translateX(-50%);width:76px;height:76px;border-radius:50%;background:#fff}
    .hidden{display:none}
    button{cursor:pointer}
  </style>
</head>
<body>
  <div id="app">
    <div id="phone">
      <div class="status">
        <div class="left"><span class="time" id="statusTime">12:00</span></div>
        <div class="right"><span class="signal">üì∂</span><span class="battery">üîã</span></div>
      </div>
      <div id="lock">
        <div class="timeLarge" id="lockTime">12:00</div>
        <div class="date" id="lockDate">12 December</div>
        <div id="swipe">Swipe up to unlock</div>
      </div>
      <div id="home">
        <div class="iconsGrid">
          <div class="appIcon" onclick="openApp('phoneApp')">üìû<span>Phone</span></div>
          <div class="appIcon" onclick="openApp('messagesApp')">üí¨<span>Messages</span></div>
          <div class="appIcon" onclick="openApp('cameraApp')">üì∑<span>Camera</span></div>
          <div class="appIcon" onclick="openApp('settingsApp')">‚öôÔ∏è<span>Settings</span></div>
        </div>
        <div class="dock">
          <div class="dockInner">
            <div class="appIcon" onclick="openApp('phoneApp')">üìû</div>
            <div class="appIcon" onclick="openApp('messagesApp')">üí¨</div>
            <div class="appIcon" onclick="openApp('cameraApp')">üì∑</div>
            <div class="appIcon" onclick="openApp('settingsApp')">‚öôÔ∏è</div>
          </div>
        </div>
      </div>
      <div id="phoneApp" class="appScreen">
        <div class="appHeader"><button class="backBtn" onclick="closeApp('phoneApp')">Back</button> Phone</div>
        <div class="dialPad">
          <div class="dialBtn">1</div>
          <div class="dialBtn">2</div>
          <div class="dialBtn">3</div>
          <div class="dialBtn">4</div>
          <div class="dialBtn">5</div>
          <div class="dialBtn">6</div>
          <div class="dialBtn">7</div>
          <div class="dialBtn">8</div>
          <div class="dialBtn">9</div>
          <div class="dialBtn">*</div>
          <div class="dialBtn">0</div>
          <div class="dialBtn">#</div>
        </div>
        <button class="callBtn">Call</button>
      </div>
      <div id="messagesApp" class="appScreen">
        <div class="appHeader"><button class="backBtn" onclick="closeApp('messagesApp')">Back</button> Messages</div>
        <div class="messagesContainer" style="display:flex;flex-direction:column;padding:12px;height:calc(100% - 48px);overflow:auto">
          <div class="messageBubble in">Hello from server</div>
          <div class="messageBubble out">Hi!</div>
        </div>
        <input type="text" placeholder="Type a message" style="width:100%;padding:8px;border-radius:12px;margin-top:6px;border:1px solid #ccc" />
      </div>
      <div id="cameraApp" class="appScreen">
        <div class="appHeader"><button class="backBtn" onclick="closeApp('cameraApp')">Back</button> Camera</div>
        <div class="cameraView">Camera View</div>
        <div class="snapBtn"></div>
      </div>
      <div id="settingsApp" class="appScreen">
        <div class="appHeader"><button class="backBtn" onclick="closeApp('settingsApp')">Back</button> Settings</div>
        <div style="padding:12px;display:flex;flex-direction:column;gap:12px">
          <button onclick="alert('Change Wallpaper')">Change Wallpaper</button>
          <button onclick="alert('Change Ringtone')">Change Ringtone</button>
          <button onclick="alert('Toggle Call Sound')">Toggle Call Sound</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('lock').addEventListener('click',()=>{
      document.getElementById('lock').style.display='none';
      document.getElementById('home').style.display='block';
    });
    function openApp(appId){
      document.getElementById('home').style.display='none';
      document.getElementById(appId).style.display='block';
    }
    function closeApp(appId){
      document.getElementById(appId).style.display='none';
      document.getElementById('home').style.display='block';
    }
    function updateTime(){
      let now=new Date();
      let h=now.getHours().toString().padStart(2,'0');
      let m=now.getMinutes().toString().padStart(2,'0');
      document.getElementById('lockTime').textContent=`${h}:${m}`;
      document.getElementById('statusTime').textContent=`${h}:${m}`;
    }
    setInterval(updateTime,60000);
    updateTime();
  </script>
</body>
</html>
